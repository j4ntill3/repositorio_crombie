<div class="border border-secondary container d-flex flex-column justify-content-center" style="height: 100vh">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required>
                </div>
                <br>
                <div class="form-group" style="padding-bottom: 1rem;">
                    <label for="nivel-de-skill" class="form-label">Nivel de Skill</label>
                    <input type="range" class="form-range" min="0" max="100" step="0.5" id="porcentaje" name="procentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <br>
                <button class="btn btn-secondary">
                    Editar Skill
                </button>
            </form>
        </div>
    </div>
</div>
