<div class="border border-secondary container d-flex flex-column justify-content-center" style="height: 100vh">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="puesto">Nombre del puesto/trabajo</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="experiencia.puesto" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experiencia.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del rol</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experiencia.descripcionE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="anioInicio">Año de inicio</label>
                    <input type="number" class="form-control" id="anioInicio" name="anioInicio" [(ngModel)]="experiencia.anioInicio" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="anioFin">Año de finalización</label>
                    <input type="number" class="form-control" id="anioFin" name="anioFin" [(ngModel)]="experiencia.anioFin" required>
                </div>
                <br>
                <button class="btn btn-secondary">
                    Editar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
